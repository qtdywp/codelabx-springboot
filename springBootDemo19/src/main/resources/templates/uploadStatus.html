<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Spring Boot - Upload Status</h1>
    <div th:if="${message}">
        <h2 th:text="${message}"/>
    </div>

    <div th:if="${path}">
        <h2 th:text="${path}"/>
    </div>
</body>
</html>

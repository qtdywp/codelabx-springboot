<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
</head>
<body>
    <div th:replace="layout/top :: top"></div>
    <div th:replace="layout/left :: left"></div>

</body>
</html>
